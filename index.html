<head>

    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <div class="container">
            <h2 class="logo">ALPHAFLIX</h2>
            <nav>

                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>

    <main>
        <div class="main-film">
            <div class="container">

                <div class="buttons">

                        <i class="fas fa-info-circle"></i>
